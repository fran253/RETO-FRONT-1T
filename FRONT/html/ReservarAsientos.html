<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Asientos - Cinema Paradiso</title>
    <link rel="stylesheet" href="/css/menu.css"> <!-- Ajuste de la ruta -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="/images/logo.png" alt="logo" class="logo-image"></div> <!-- Ajuste de la ruta -->
        <nav class="menu">
            <a href="/Peliculas">PELICULAS</a> <!-- Ajuste de la ruta -->
            <a href="/main">MENU</a> <!-- Ajuste de la ruta -->
            <a href="/main#ENCUENTRANOS"><img src="/images/chincheta.png" alt="chincheta" class="chincheta"></a> <!-- Ajuste de la ruta -->
        </nav>
    </header>

    <main class="main-content">
        <div class="movie-layout">
            <!-- Aquí se cargarán los detalles de la película desde el JS -->
        </div>
    
        <div class="seating-section">
            <h2>Selecciona tus asientos</h2>
    
            <div class="seat-legend">
                <div class="legend-item">
                    <span class="seat-item free"></span> Libre
                </div>
                <div class="legend-item">
                    <span class="seat-item occupied"></span> Ocupado
                </div>
                <div class="legend-item">
                    <span class="seat-item selected"></span> Seleccionado
                </div>
            </div>
    
            <div class="screen">Pantalla</div>
    
            <div id="seatingArea" class="seating-area"></div>
            
            <div class="seating-right">
                <div id="selected-seats" class="selected-seats"></div>
                <div id="total-container" class="total-container"></div>
                <button id="buySeatsButton" class="purchase-button">Comprar Asientos</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-links">
            <div class="column">
                <p><a href="/AvisoLegal">Aviso Legal</a></p> <!-- Ajuste de la ruta -->
                <p><a href="/DenunciaIrregularidades">Denuncia de Irregularidades</a></p> <!-- Ajuste de la ruta -->
            </div>
            <div class="column">
                <img src="/images/logo_black.png" class="logo_negro"> <!-- Ajuste de la ruta -->
            </div>
            <div class="column">
                <p><a href="https://www.instagram.com/">Instagram</a></p>
                <p><a href="https://www.facebook.com/login/?locale=es_ES">Facebook</a></p>
                <p><a href="https://github.com/fran253/CINE-BACK">Github</a></p>
            </div>
        </div>
    </footer>

    <script type="module" src="/js/reservaasientos.js"></script> <!-- Ajuste de la ruta -->
</body>
</html>
