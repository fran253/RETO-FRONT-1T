<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de pago</title>
  <link rel="stylesheet" href="/css/menu.css"> <!-- Ajuste de la ruta para CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="/images/logo.png" alt="logo" class="logo-image"></div> <!-- Ajuste de la ruta para imágenes -->
        <nav class="menu">
            <a href="/Peliculas">PELICULAS</a> <!-- Ajuste de la ruta para HTML dinámico -->
            <a href="/main">MENU</a> <!-- Ajuste de la ruta para HTML dinámico -->
            <a href="/main#ENCUENTRANOS"><img src="/images/chincheta.png" alt="chincheta" class="chincheta"></a> <!-- Ajuste de la ruta para imágenes -->
        </nav>
    </header>

    <div class="contenedor__principal">
        <div class="contenedor__info"></div>

        <div class="contenedor__pago">
            <div class="imagenes__pago">
                <div class="imagen__pago"><img src="/images/Visa.jpg" alt="Visa"></div> <!-- Ajuste de la ruta para imágenes -->
                <div class="imagen__pago"><img src="/images/mastercard.png" alt="Mastercard"></div>
                <div class="imagen__pago"><img src="/images/paysafecard.png" alt="Paysafecard"></div>
                <div class="imagen__pago"><img src="/images/PayPal.png" alt="PayPal"></div>
                <div class="imagen__pago"><img src="/images/googlepay.png" alt="Google Pay"></div>
                <div class="imagen__pago"><img src="/images/amazon-pay.jpg" alt="Amazon Pay"></div>
            </div>
            <div class="terminosycondiciones">                
                <a href="/AvisoLegal"><p>Terminos y condiciones</p></a> <!-- Ajuste de la ruta para HTML dinámico -->
            </div>
            <div class="aceptar__pago">
                <input type="checkbox" id="aceptar-condiciones__pago">
                <label for="aceptar-condiciones__pago">He leído y acepto que Fran y Diego roben mi tarjeta</label>
            </div>
            <div class="total__pago">
                <button onclick="location.reload();">Pagar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <div class="column">
                <p><a href="/AvisoLegal">Aviso Legal</a></p> <!-- Ajuste de la ruta para HTML dinámico -->
                <p><a href="/DenunciaIrregularidades">Denuncia de Irregularidades</a></p> <!-- Ajuste de la ruta para HTML dinámico -->
            </div>
            <div class="column">
                <img src="/images/logo_black.png" class="logo_negro"> <!-- Ajuste de la ruta para imágenes -->
            </div>
            <div class="column">
                <p><a href="https://www.instagram.com/">Instagram</a></p>
                <p><a href="https://www.facebook.com/login/?locale=es_ES">Facebook</a></p>
                <p><a href="https://github.com/fran253/CINE-BACK">Github</a></p>
            </div>
        </div>
    </footer>

    <script type="module" src="/js/pago.js"></script> <!-- Ajuste de la ruta para JS -->
</body>
</html>
