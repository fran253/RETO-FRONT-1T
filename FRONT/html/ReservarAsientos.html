<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Asientos - Cinema Paradiso</title>
    <link rel="stylesheet" href="/css/menu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo -->
    <header class="header">
        <nav class="menu">
            <a href="/Peliculas">PELICULAS</a>
            <a href="/main">MENU</a>
            <a href="/main#ENCUENTRANOS"><img src="/images/chincheta.png" alt="chincheta" class="chincheta"></a>
        </nav>
    </header>

    <main class="main-content">
        <!-- Detalles de la Película -->
        <div class="movie-layout">
            <!-- Aquí se cargarán los detalles de la película desde el JS -->
        </div>
    
        <div class="seating-section">
            <h2>Selecciona tus asientos</h2>
    
            <div class="seat-legend">
                <div class="legend-item">
                    <span class="seat-item free"></span> Libre
                </div>
                <div class="legend-item">
                    <span class="seat-item occupied"></span> Ocupado
                </div>
                <div class="legend-item">
                    <span class="seat-item selected"></span> Seleccionado
                </div>
            </div>
    
            <div class="screen">Pantalla</div>
    
            <!-- Área donde se mostrarán los asientos -->
            <div id="seatingArea" class="seating-area"></div>
            
            <!-- Contenedor para mostrar los asientos seleccionados y total -->
            <div class="seating-right">
                <div id="selected-seats" class="selected-seats"></div>
                <div id="total-container" class="total-container"></div>

                <div class="contenedor__principal">            
                    <div class="contenedor__pago">
                        <div class="imagenes__pago">
                            <div class="imagen__pago"><img src="/images/Visa.jpg" alt="Visa"></div>
                            <div class="imagen__pago"><img src="/images/mastercard.png" alt="Mastercard"></div>
                            <div class="imagen__pago"><img src="/imgs/paysafecard.png" alt="Paysafecard"></div>
                            <div class="imagen__pago"><img src="/iamges/PayPal.png" alt="PayPal"></div>
                            <div class="imagen__pago"><img src="/images/googlepay.png" alt="Google Pay"></div>
                            <div class="imagen__pago"><img src="/images/amazon-pay.jpg" alt="Apple Pay"></div>
                        </div>
                        <div class="terminosycondiciones">                
                            <a href="/AvisoLegal.html"><p>Terminos y condiciones</p></a>
                        </div>
                        <div class="aceptar__pago">
                            <input type="checkbox" id="aceptar-condiciones__pago">
                            <label for="aceptar-condiciones__pago">He leído y acepto que Fran y Diego roben mi tarjeta</label>
                        </div>
                    </div>
                </div>


                <button id="buySeatsButton" class="purchase-button">Comprar Asientos</button>
            </div>
        </div>
    </main>
    
    
    <footer class="footer">
        <div class="footer-links">
            <div class="column">
                <p><a href="/AvisoLegal">Aviso Legal</a></p>
                <p><a href="/DenunciaIrregularidades">Denuncia de Irregularidades</a></p>
            </div>
            <div class="column">
                <img src="/images/logo_black.png" class="logo_negro">
            </div>
            <div class="column">
                <p><a href="https://www.instagram.com/">Instagram</a></p>
                <p><a href="https://www.facebook.com/login/?locale=es_ES">Facebook</a></p>
                <p><a href="https://github.com/fran253/CINE-BACK">Github</a></p>
            </div>
        </div>
    </footer>

    <!-- Importación del script de asientos -->
    <script type="Module" src="/js/reservaasientos.js"></script>
</body>
</html>
