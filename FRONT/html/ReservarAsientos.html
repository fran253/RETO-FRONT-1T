<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Asientos - Cinema Paradiso</title>
    <link rel="stylesheet" href="../build/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="../html/Peliculas.html">PELICULAS</a>
            <a href="../html/main.html">MENU</a>
            <a href="#"><img src="../imgs/chincheta.png" alt="chincheta" class="chincheta"></a>
        </nav>
    </header>

    <main class="main-content">
        <div class="movie-layout"></div>

        <div class="seating-section">
            <h2>Selecciona tus asientos</h2>
            
            <div class="seat-legend">
                <div class="legend-item">
                    <span class="seat-item free"></span> Libre
                </div>
                <div class="legend-item">
                    <span class="seat-item occupied"></span> Ocupado
                </div>
                <div class="legend-item">
                    <span class="seat-item selected"></span> Seleccionado
                </div>
            </div>
            
            <div class="screen">Pantalla</div>
            
            <div id="seatingArea" class="seating-area"></div>
            <button id="buySeatsButton" class="purchase-button">Comprar Asientos</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-links">
            <div class="column">
                <p>Aviso Legal</p>
                <p>Política de Privacidad</p>
                <p>Política de Denuncia de Irregularidades</p>
            </div>
            <div class="column">
                <img src="../imgs/logo_black.png" class="logo_negro">
            </div>
            <div class="column">
                <p>Instagram</p>
                <p>Facebook</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/reservaasientos.js"></script>
</body>
</html>
